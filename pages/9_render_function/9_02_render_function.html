<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    Vue.component('anchor', {
        template: '#anchor',
        props: {
            level: {
                type: Number,
                required: true
            },
            title: {
                type: String,
                default: ''
            }
        },
        render: function (createElement) {
            return createElement(
                'h' + this.level,
                [createElement(
                    'a',
                    {domProps: {href: '#' + this.title}},
                    this.$slots.default)
                ]);
        }
    });

    var app = new Vue({
        el: '#app'
    });
</script>
