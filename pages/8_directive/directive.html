<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <link rel="stylesheet" type="text/css" href="directive.css">
</head>
<body>
<div id="app" v-cloak>
    <div>8.1 基本用法</div>
    <input type="text" v-focus>
    <br><br>
    <div v-test:msg.a.b="message"></div>
    <br>
    <div v-test2="{msg: 'hello', name: 'Aresn'}"></div>
    <div>8.2 实战</div>
    <div>8.2.1 开发一个可从外部关闭的下拉菜单</div>
    <div class="main" v-clickoutside="handleClose">
        <button @click="show = !show">点击显示下拉菜单</button>
        <div class="dropdown" v-show="show">
            <p>下拉框的内容,点击外面区域可以关闭</p>
        </div>
    </div>
    <div>8.2.2 开发一个实时时间转换指令v-time</div>
    <div v-time="timeNow"></div>
    <div v-time="timeBefore"></div>
    <div v-birthday="birthday"></div>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="clickoutside.js"></script>
<script src="time.js"></script>
<script src="directive.js"></script>
</body>
</html>
